<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rithika! ??</title>
    <style>
        /* Custom Background */
        body {
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        /* Glowing Happy Birthday Text */
        h1 {
            font-size: 50px;
            text-shadow: 0 0 5px white, 0 0 10px pink, 0 0 20px red;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px white, 0 0 10px pink, 0 0 20px red; }
            100% { text-shadow: 0 0 10px white, 0 0 15px pink, 0 0 25px red; }
        }

        /* Countdown Timer */
        #countdown {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Coded by Vamsi - Glowing Text */
        #codedBy {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px white, 0 0 10px red, 0 0 15px pink;
            animation: glow 2s infinite alternate;
            margin-top: 30px;
        }

        /* Surprise Box */
        #giftBox {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        /* Heart Rain */
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 20px;
            animation: fall 3s linear infinite;
        }

        /* Love Meter */
        #loveMeter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Music Button */
        #musicControls {
            margin-top: 20px;
        }

        #playPause {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background-color: pink;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>?? Happy Birthday Rithika! ??</h1>

    <h2>?? Time Left for Your Next Birthday: ??</h2>
    <div id="countdown"></div>

    <!-- Surprise Box -->
    <div id="giftBox" onclick="showSurprise()">??</div>

    <!-- Love Meter Game -->
    <button onclick="loveMeter()">Check How Much Vamsi Loves You ??</button>
    <div id="loveMeter"></div>

    <!-- Music Controls -->
    <div id="musicControls">
        <button id="playPause" onclick="toggleMusic()">Pause Music ??</button>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="birthday-song.mp3" type="audio/mp3">
    </audio>

    <!-- Coded by Vamsi -->
    <div id="codedBy">Coded with ?? by Your Dear Vamsi</div>

    <script>
        function updateCountdown() {
            const birthday = new Date("March 10, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = birthday - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }
        updateCountdown();

        function showSurprise() {
            alert("I will be with you forever ??");
        }

        function loveMeter() {
            let lovePercent = Math.floor(Math.random() * 100) + 1;
            document.getElementById("loveMeter").innerText = `Vamsi Loves You: ${lovePercent}% ??`;
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "??";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Music Controls
        let music = document.getElementById("bgMusic");
        let playPauseBtn = document.getElementById("playPause");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                playPauseBtn.innerText = "Pause Music ??";
            } else {
                music.pause();
                playPauseBtn.innerText = "Play Music ??";
            }
        }
    </script>

</body>
</html>
